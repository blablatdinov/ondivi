name: Mutation coverage

# on:
#   schedule:
#     - cron: '17 13 * * 3'
#   workflow_dispatch:
on:
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  mutation-coverage:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.10
      - name: Install Poetry
        uses: snok/install-poetry@v1.4.1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v5
        with:
          path: .venv
          key: venv-${{ matrix.python_version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction
      - name: Run mutmut
        run: |
          poetry run mutmut run --CI --no-progress
          mutant_ids=$(poetry run mutmut result-ids survived | tr ' ' '\n')
          count=1
          for id in $mutant_ids
          do
            printf "############### Mutant %d: ###############\n\n" "$count"
            poetry run mutmut show $id
            (( count++ ))
          done
