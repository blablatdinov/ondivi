---
version: '3'

tasks:
  default:
    desc: "Build pipeline"
    deps: [install-deps,unit-tests,integration-tests,lint,build]

  build:
    desc: "Build the app"
    deps: [install-deps]
    cmds:
      - poetry build

  install-deps:
    desc: "Install dependencies"
    cmds:
     - poetry install

  unit-tests:
    desc: "Run unit tests"
    cmds:
      - poetry run pytest tests/unit

  integration-tests:
    desc: "Run integration tests"
    cmds:
      - poetry run pytest tests/it

  fmt:
    desc: "Run formatters"
    cmds:
      - poetry run isort ondivi tests
      - poetry run ruff check ondivi tests --fix

  lint:
    desc: "Run linters"
    cmds:
      - poetry run flake8 ondivi tests
      - poetry run pylint ondivi tests
      - poetry run mypy ondivi tests --strict

  clean:
    desc: "Clean caches"
    cmds:
      - git clean -f -d -x
