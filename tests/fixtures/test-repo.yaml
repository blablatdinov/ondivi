---
changes:

  - path: inner/file.py
    commit:
      message: Initial commit
    content: |
      def greet(name):
          print('Long string in initial commit ################################################################################')
          print(f'Hello, {name}!')

      if __name__ == '__main__':
          greet(input())

  - path: inner/file.py
    commit:
      message: Second commit
    content: |
      from dataclasses import dataclass

      @dataclass
      class User(object):

          name: str
          age: int

      def greet(user: User):
          print('Long string in initial commit ################################################################################')
          print(f'Hello, {user.name}!')

      if __name__ == '__main__':
          greet(User(345, 23))

  - path: inner/file.py
    content: |
      from dataclasses import dataclass

      @dataclass
      class User(object):

          name: str
          age: int

      def greet(user: User):
          print('Long string in initial commit ################################################################################')
          print(f'Hello, {user.name}!')
          print('Long string in new commit ################################################################################')

      if __name__ == '__main__':
          greet(User(345, 23))
          greet(User('Bob', '23'))
